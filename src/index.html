<!DOCTYPE html>
<html lang="ja" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>タスクタイマー</title>
    </head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="manifest" href="./manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/timer.js" charset="utf-8"></script>
    <script src="./assets/js/list.js" charset="utf-8"></script>
    <script type="text/javascript">
        if('serviceWorker' in navigator){
            navigator.serviceWorker.register('./service-worker.js').then(function(){
                console.log("Service Worker is registered!!");
            });
        }
    </script>
    <body>

        <div class="wrap">

            <div class="time">
                <div class="time-nowtime">
                    99:99
                </div>
                <div class="time-nowtask">
                    <span class="bold">Now&gt;&gt;&gt;</span> <span class="time-nowtask-taskname"></span>
                </div>
            </div><!--  /time -->

            <div class="start">
                <button type="button" name="button" onclick="timerStart();" class="start-btn">Start</button>
            </div>
        </div><!-- /wrap -->

        <div class="wrap">
            <div class="todo">
                <button type="button" name="add-list" onclick="addList()" class="todo-add-btn">＋</button>
                <div class="list">
                    <ul class="list-contents">
                        <li class="list-content"><button type="button" name="remove-list" onclick="removeList(this)" class="todo-remove-btn">🗑</button><input type="text" placeholder="タスクを入力してください"></li>
                    </ul>
                </div>
            </div><!-- todo -->
        </div><!-- wrap -->

    </body>
</html>
